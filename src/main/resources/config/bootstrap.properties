server.port=20001
server.servlet.context-path=/
spring.application.name=spring-cloud-app-demo
spring.main.allow-bean-definition-overriding=true

#nacos地址
spring.cloud.nacos.config.server-addr=192.168.0.123:8848
spring.cloud.nacos.discovery.server-addr=192.168.0.123:8848
#nacos注册开启
spring.cloud.nacos.discovery.enabled=true
spring.cloud.nacos.discovery.namespace=default
#nacos配置开启
spring.cloud.nacos.config.enabled=true
spring.cloud.nacos.config.refresh-enabled=true
spring.cloud.nacos.config.namespace=default

mybatis-plus.mapper-locations=classpath:/mybatis/**/*.xml
mybatis-plus.type-aliases-package=com.ihankun.demo.app.**.entity.po

#数据库配置
spring.cloud.nacos.config.shared-configs[0].data-id=config-database-db.properties
spring.cloud.nacos.config.shared-configs[0].refresh=true
#服务配置
spring.cloud.nacos.config.shared-configs[1].data-id=config-database-application.properties
spring.cloud.nacos.config.shared-configs[1].refresh=true


restTemple.connectTimeout=10000
restTemple.readTimeout=10000

